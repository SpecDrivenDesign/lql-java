# 250 Positive Path Test Cases Using the regex.* Library
# ------------------------------------------------------
# The regex library provides:
#   1) regex.match(pattern, s) -> boolean
#   2) regex.replace(s, pattern, replacement) -> string
#   3) regex.find(pattern, s) -> string
